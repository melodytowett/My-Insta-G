{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Article</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %}

</head>

<body>
  <div class="row">
            
              <form  action="{%url 'my_page'%}" method="post" enctype="multipart/form-data">
                      {% csrf_token %} {{ pform|crispy }}
                   <input type="submit" class="btn btn-success btn-sm" value="Post">
              </form>
        </div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
